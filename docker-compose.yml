version: '3.8'

services:
  # Aplicación Laravel (PHP + Nginx)
  app:
    build:
      context: . # Esto indica que el Dockerfile está en la misma carpeta que este yaml
      dockerfile: Dockerfile
    container_name: soccto_app
    restart: unless-stopped
    # El puerto solicitado 5061 mapeado al 80 del contenedor
    ports:
      - "5061:80"
    environment:
      APP_URL: "http://soccto.seroficom.com:5061"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - apps-network

  # Base de Datos MySQL
  mysql:
    image: 'mysql:8.0'
    container_name: soccto_db
    restart: unless-stopped
    ports:
      - "3306:3306" # Puerto solicitado 3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-soccto_db}
    volumes:
      - soccto_db_data:/var/lib/mysql
    networks:
      - apps-network

  # phpMyAdmin
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    container_name: soccto_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "5062:80" # Puerto solicitado 5062
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    networks:
      - apps-network

# Configuración de Redes (Usando tu red existente)
networks:
  apps-network:
    external: true # Indica que ya existe (172.18.0.0/16)

volumes:
  soccto_db_data:
    driver: local