version: '3.8'

services:
  # Servidor Laravel (Nginx + PHP)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soccto_app
    restart: unless-stopped
    ports:
      - "5061:80" # Acceso externo por 5061
    environment:
      APP_URL: "http://soccto.seroficom.com:5061"
    volumes:
      - ./backend:/var/www/html
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - apps-network

  # Base de Datos MySQL con tus credenciales
  mysql:
    image: 'mysql:8.0'
    container_name: soccto_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      # Sincronizado con tu .env
      MYSQL_ROOT_PASSWORD: "Soccto789!#" 
      MYSQL_DATABASE: "soccto_db"
      MYSQL_USER: "soccto_admin"
      MYSQL_PASSWORD: "Soccto789!#"
    volumes:
      - soccto_db_data:/var/lib/mysql
    networks:
      - apps-network

  # phpMyAdmin
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    container_name: soccto_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "5062:80" # Acceso por 5062
    environment:
      PMA_HOST: soccto_db # Debe apuntar al nombre del contenedor mysql
      PMA_PORT: 3306
    networks:
      - apps-network

networks:
  apps-network:
    external: true # Usa la red existente 172.18.0.1

volumes:
  soccto_db_data:
    driver: local