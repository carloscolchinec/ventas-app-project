version: '3.8'

services:
  db_soccto:
    image: mysql:8.0
    container_name: mysql_db_soccto
    restart: always
    environment:
      MYSQL_DATABASE: soccto_db
      MYSQL_USER: soccto_admin
      MYSQL_PASSWORD: Soccto789!#
      MYSQL_ROOT_PASSWORD: RootSoccto2024!#
    ports:
      - "33060:3306"
    volumes:
      - db_data_soccto:/var/lib/mysql
    networks:
      - apps-network

  phpmyadmin_soccto:
    image: phpmyadmin:latest
    container_name: phpmyadmin_soccto_service
    restart: always
    ports:
      - "5062:80"
    environment:
      - PMA_HOST=db_soccto
    depends_on:
      - db_soccto
    networks:
      - apps-network

  app_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_api_soccto
    restart: always
    volumes:
      - ./backend:/var/www
    depends_on:
      - db_soccto
    networks:
      - apps-network

web_backend:
    image: nginx:alpine
    container_name: nginx_backend_soccto
    restart: always
    ports:
      - "5061:80"
    volumes:
      - ./backend:/var/www
      # Cambiamos esto a un mapeo de archivo directo:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app_backend
    networks:
      - apps-network
      
# AQU√ç DEFINIMOS EL ARCHIVO DENTRO DEL COMPOSE
configs:
  nginx_config:
    inline: |
      server {
          listen 80;
          server_name soccto.seroficom.com;
          index index.php index.html;
          root /var/www/public;

          location ~ \.php$ {
              try_files $$uri =404;
              fastcgi_split_path_info ^(.+\.php)(/.+)$;
              fastcgi_pass app_backend:9000;
              fastcgi_index index.php;
              include fastcgi_params;
              fastcgi_param SCRIPT_FILENAME $$document_root$$fastcgi_script_name;
              fastcgi_param PATH_INFO $$fastcgi_path_info;
          }

          location / {
              try_files $$uri $$uri/ /index.php?$$query_string;
              gzip_static on;
          }
      }

networks:
  apps-network:
    external: true

volumes:
  db_data_soccto: