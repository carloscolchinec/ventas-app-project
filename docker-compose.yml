version: '3.8'

services:
  # Servidor Principal (Laravel / PHP-FPM / Nginx)
  # Se asume que tu Dockerfile construye el entorno PHP/Nginx
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soccto_app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      APP_URL: "http://soccto.seroficom.com:5061"
    ports:
      - '5061:80' # Dominio soccto.seroficom.com
    volumes:
      - '.:/var/www/html'
      - './docker/nginx.conf:/etc/nginx/conf.d/default.conf' # Usa tu config local
    networks:
      - apps-network

  # Base de Datos MySQL
  mysql:
    image: 'mysql:8.0'
    container_name: soccto_db
    restart: unless-stopped
    ports:
      - '3306:3306' # Puerto solicitado
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'soccto_db_data:/var/lib/mysql'
    networks:
      - apps-network

  # Herramienta phpMyAdmin
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    container_name: soccto_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - '5062:80' # Puerto solicitado para phpMyAdmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    networks:
      - apps-network

# Definición de Redes y Volúmenes
networks:
  apps-network:
    external: true # Usa la red existente que mostraste en la imagen

volumes:
  soccto_db_data:
    driver: local