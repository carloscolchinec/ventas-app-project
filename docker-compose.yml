version: '3.8'

services:
  # Servidor Laravel (Nginx + PHP)
  app:
    build:
      context: ./backend        # Entra a la carpeta backend para buscar el Dockerfile
      dockerfile: Dockerfile
    container_name: soccto_app
    restart: unless-stopped
    ports:
      - "5061:80"               # Mapea el puerto 5061 (host) al 80 (contenedor)
    environment:
      APP_URL: "http://soccto.seroficom.com:5061"
    volumes:
      - ./backend:/var/www/html # Sincroniza el c√≥digo de la carpeta backend
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - apps-network

  # Base de Datos MySQL
  mysql:
    image: 'mysql:8.0'
    container_name: soccto_db
    restart: unless-stopped
    ports:
      - "3306:3306"             # Puerto solicitado para MySQL
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
    volumes:
      - soccto_db_data:/var/lib/mysql
    networks:
      - apps-network

  # phpMyAdmin
  phpmyadmin:
    image: 'phpmyadmin/phpmyadmin'
    container_name: soccto_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "5062:80"               # Puerto solicitado para phpMyAdmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    networks:
      - apps-network

networks:
  apps-network:
    external: true              # Usa la red bridge 172.18.0.0/16 existente

volumes:
  soccto_db_data:
    driver: local